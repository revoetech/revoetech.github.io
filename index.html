<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace de Aplicações</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Marketplace de Aplicações</h1>
  </header>
  <main>
    <section class="filters">
      <input type="text" id="search" placeholder="Buscar por nome...">
      <select id="category">
        <option value="">Todas as categorias</option>
        <!-- Preenchido via JS -->
      </select>
      <select id="price">
        <option value="">Todas as faixas de preço</option>
        <option value="0-50">Até R$50</option>
        <option value="50-100">R$50 - R$100</option>
        <option value="100+">Acima de R$100</option>
      </select>
    </section>
    <section class="products" id="products">
      <!-- Produtos carregados via JS -->
    </section>
    <section class="pagination" id="pagination">
      <!-- Botões de paginação -->
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
